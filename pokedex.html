  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon"  href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/pokedex.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
  </head>
  <body>
    
    <main>
         <img src="#" alt="pokemon" class="pokemon_image">

         <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span> -

         </h1>

         <form class="form">
            <input type="search"
             class="input_search"
             placeholder="Nome ou número do Pokémon"
            required
            />
         </form>

         <form2 class="informação">
          <input type="text"
          class="input_search"
          />
         </form2>


         <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
            </div>
        <img src="./imagens/pokedex.png" alt="Pokedex" class="pokedex">
      

    </main>


  </body>
  </html>
