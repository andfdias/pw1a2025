  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon"  href="./favicons/favicon-16x16.png"/>
    <link rel="stylesheet" href="./css/pokedex.css"/>
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
  </head>
  <body>
    
    <main class="container">
      <img src="#" alt="pokemon" class="pokemon_image">

      <header class="pokemon_header">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
            
        </h1>
       
      </header>
      

      <form class="form">
            
            <input type="search"
             class="input_search"
             placeholder="Nome ou número do Pokémon"
            required 
            />
      </form> 
      <form class="form_type">
          <p class="pokemon_type" aria-live="polite"></p>
            <input type="text" readonly value=""
              class="input_type"
              
              required
            />
        
      </form>
          

    <div class="buttons">
        <button class="button btn-prev">Anterior &lt;</button>
        <button class="button btn-next">Próximo &gt;</button>
        </div>
    <img src="./imagens/pokedex1.png" alt="Pokedex" class="pokedex">
      

    </main>


  </body>
  </html>
