<script>



function ParOuImpar(numero)
{
    if (numero % 2 == 0){
        return "Par"
    } else {
        return "Impar"
    }
}

function ExibirListasDupla(Lista, tipo)
{
    for(var i = 0; i < Lista.length; i++)
{
    if (ParOuImpar(Lista[i]) === tipo)
    {
    document.write("<h1>"+Lista[i]+"</h1>")
    }
}    
}

function PreencherLista(inicial, final)
{
    var listaRetorno = []
    for (var i = inicial; i <= final; i++) {
        listaRetorno.push(i)
    }
    return listaRetorno
}



var B =  PreencherLista(1, 15) // 1-15
var I =  PreencherLista(16, 30) // 16-30
var N =  PreencherLista(31, 45) // 31-45
var G =  PreencherLista(46, 60) // 46-60
var O =  PreencherLista(61, 75) // 61-75
var SORTEIO =  PreencherLista(1, 75)  //1-75

ExibirListas(B)
ExibirListas(I)
ExibirListas(N)
ExibirListas(G)
ExibirListas(O)

document.write("<h1> Números Pares lista B: </h1>")
